<!DOCTYPE html>
<html>
<head>
<style>
h1{
	position: relative;
}
h1::after { /* The ::before pseudo-element can be used to insert some content before the content of an element. */
  content: " ";
  position: absolute;
  top: 15px;
  right: 87%;
  height: 10px;
  width: 10px;
  background-color: red;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The ::before pseudo-element inserts content before the content of an element.</p>

<h1>This is a heading</h1>
<p><b>Note:</b> IE8 supports the content property only if a !DOCTYPE is specified.</p>

</body>
</html>
