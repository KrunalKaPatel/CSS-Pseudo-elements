<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter { /* this is used to design the first letter of an element */
  color: #ff0000;
  font-size: xx-large;
}
p.intro::first-letter {
  color: green;
  font-size: 200%;
}
</style>
</head>
<body>

<p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>
<p class="intro">You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>

</body>
</html>
